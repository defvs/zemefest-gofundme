<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Donations comments List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container my-4">
    <h1>Latest Donations</h1>
    <ul class="list-group" id="list-group">

      <!-- More list items will follow, generated from the JavaScript data -->

    </ul>
  </div>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
    const interval = 120000; // 2 minutes in milliseconds
    const campaign = 'tscqtz-the-lee-family'

    function repeatThat() {
      getLastN(campaign, 10, 'comments').then(comments => {
        if (comments) {
          console.log('Last comments:', comments);
          displayComments(comments.references.contents)
        } else {
          const listItem = document.createElement('li');
          listItem.innerHTML = `an error has occured.`;
          document.querySelector('.list-group').appendChild(listItem);
        }
      });
    }

    setInterval(repeatThat, interval);
    repeatThat();
  </script>
</body>

</html>
